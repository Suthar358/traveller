</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo">TRAVELLER</h1>
            <ul class="navlist">
                <li class="navitem"><a href="./index.html">HOME</a></li>
                <li class="navitem"><a href="./about.html">ABOUT</a></li>
                <li class="navitem"><a href="./contact.html">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="address">
                    <div class="company-address">
                        <i class="fas fa-map-marker-alt fa-3x red"></i>
                        <h2 class="grey md-heading">Location</h2>
                        <p>Pin- 342307, BAP, JODHPUR, RAJASTHAN </p>
                    </div>
                    <div class="company-address">
                        <i class="far fa-envelope fa-3x red"></i>
                        <h2 class="grey md-heading">E-mail</h2>
                        <p>champalal.suthar.cl@gmail.com</p>
                    </div>
                    <div class="company-address">
                        <i class="fas fa-phone-square-alt red fa-3x"></i>
                        <h2 class="grey md-heading">Call</h2>
                        <p>+917976566272</p>
                    </div>
                    <img src="./img/pexels-david-sun-955081.jpg" alt="contact us">
                </div>
                <form class="form">
                    <h2 class="black lg-heading">Contact Us</h2>
                    <p class="gray">Let us know your reviews, questions and suggestions.</p>
                    <div class="form-group">
                        <label for="full name">Full name</label>
                        <input type="text" name="" id="full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
        <p>Traveller &#169; 2020, All Rights Reserved</p>
    </footer>
    
</body>
</html>
